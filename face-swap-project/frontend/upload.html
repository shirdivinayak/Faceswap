<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Swap - Upload</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <div class="container">
        <h1>UPLOAD IMAGES</h1>
        <p>The target image should adhere to a 6:4 aspect ratio (300x200 pixels).</p>
        <label for="fileInput" class="choose-file-btn">Choose File</label>
        <input type="file" id="fileInput" multiple class="file-input">
        <div id="imageDetails" class="image-details"></div>
        <div class="button-container">
            <button id="saveImages">Save Images</button>
            <button id="backToCapture">Back to Capture</button>
        </div>
    </div>
    <script src="upload.js"></script>
</body>
</html>
